<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PharmaSoft</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }

        .form-box:hover {
            transform: translateY(-5px);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-box input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-box input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            outline: none;
            background: white;
        }

        .form-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-box button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .form-box button:hover:before {
            left: 100%;
        }

        .form-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .form-box button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-toggle a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: -15px;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .loading-spinner {
            display: none;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-box {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">PharmaSoft</div>
        <nav class="nav">
            <a href="delivery.html">Delivery Address</a>
            <a href="ayurvedic.html">Ayurvedic Medicine</a>
            <a href="generic.html">Generic Medicine</a>
            <a href="login.html">Login</a>
            <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
            <a href="index.html">Home</a>
            <button id="logout-btn" style="display: none;">Logout</button>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-box">
            <h2>Join PharmaSoft</h2>
            <p class="form-subtitle">Create your account and start shopping</p>

            <!-- Messages -->
            <div id="error-message" class="message-box error-message"></div>
            <div id="success-message" class="message-box success-message"></div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="loading-spinner">
                <div class="spinner"></div>
                <span style="margin-left: 10px;">Creating account...</span>
            </div>

            <!-- Registration Form -->
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required maxlength="100">
                
                <input type="email" id="register-email" placeholder="Email Address" required>
                
                <input type="password" id="register-password" placeholder="Password" required minlength="6">
                <div class="password-requirements">Must be at least 6 characters</div>
                
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                
                <button type="submit" id="register-btn">Create Account</button>
            </form>

            <div class="form-toggle">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if user is already logged in
        if (auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Hide previous messages
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            
            // Validation
            if (!name || name.length < 2) {
                showMessage('error', 'Name must be at least 2 characters');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('error', 'Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }
            
            // Show loading
            setLoading(true);
            
            try {
                // Call the register function without OTP
                await handleRegister(email, password, name);
                
                // Success message
                showMessage('success', 'Account created successfully! Redirecting...');
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('error', error.message || 'Registration failed. Please try again.');
                setLoading(false);
            }
        });
        
        function showMessage(type, message) {
            const messageEl = document.getElementById(`${type}-message`);
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            // Auto hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        function setLoading(loading) {
            const spinner = document.getElementById('loading-spinner');
            const button = document.getElementById('register-btn');
            const inputs = document.querySelectorAll('input');
            
            if (loading) {
                spinner.style.display = 'flex';
                button.disabled = true;
                inputs.forEach(input => input.disabled = true);
            } else {
                spinner.style.display = 'none';
                button.disabled = false;
                inputs.forEach(input => input.disabled = false);
            }
        }
    </script>
</body>
</html>
