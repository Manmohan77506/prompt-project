<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Address - PharmaSoft</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .address-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .address-form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    button[type="submit"],
    button[type="button"] {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    button[type="submit"]:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .addresses-list {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .address-item {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      position: relative;
    }
    .address-item.default {
      border-color: #007bff;
      background: #f8f9ff;
    }
    .address-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .address-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .address-name {
      font-weight: bold;
      color: #333;
      font-size: 18px;
    }
    .default-badge {
      background: #007bff;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    .address-details {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .address-actions {
      display: flex;
      gap: 10px;
    }
    .btn-edit, .btn-delete, .btn-default {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-edit {
      background: #ffc107;
      color: #000;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    .btn-default {
      background: #28a745;
      color: white;
    }
    .btn-edit:hover, .btn-delete:hover, .btn-default:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
    .no-addresses {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      display: none;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      display: none;
    }
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .address-actions {
        flex-wrap: wrap;
      }
      .address-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">PharmaSoft</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="ayurvedic.html">Ayurvedic Medicine</a>
      <a href="generic.html">Generic Medicine</a>
      <a href="delivery.html">Delivery Address</a>
      <a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
      <a href="login.html">Login</a>
      <button id="logout-btn" style="display: none;">Logout</button>
    </nav>
  </header>

  <!-- Page Content -->
  <section class="page-content">
    <div class="address-container">
      <h2>Delivery Addresses</h2>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <!-- Add/Edit Address Form -->
      <div class="address-form">
        <h3 id="form-title">Add New Address</h3>
        <form id="address-form">
          <input type="hidden" id="address-id">
          
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="address">Street Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="isDefault" name="isDefault">
            <label for="isDefault">Set as default address</label>
          </div>
          
          <button type="submit" id="submit-btn">Save Address</button>
          <button type="button" id="cancel-btn" style="display: none; margin-left: 10px; background: #6c757d;">Cancel</button>
        </form>
      </div>

      <!-- Existing Addresses -->
      <div class="addresses-list">
        <h3>Your Addresses</h3>
        <div id="addresses-container">
          <div class="no-addresses">
            <p>No addresses found. Add your first address above.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    let currentEditingId = null;

    document.addEventListener('DOMContentLoaded', () => {
      // Check if user is logged in
      if (!auth.isLoggedIn()) {
        showError('Please login to manage delivery addresses');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }

      loadAddresses();
      setupFormHandlers();
    });

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
      scrollToTop();
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      scrollToTop();
    }

    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    function scrollToTop() {
      document.querySelector('.address-container').scrollIntoView({ behavior: 'smooth' });
    }

    async function loadAddresses() {
      try {
        // âœ… FIXED: Changed from /user/addresses to /addresses
        const data = await apiCall('/addresses');
        displayAddresses(data.addresses);
      } catch (error) {
        console.error('Failed to load addresses:', error);
        showError('Failed to load addresses');
      }
    }

    function displayAddresses(addresses) {
      const container = document.getElementById('addresses-container');
      
      if (addresses.length === 0) {
        container.innerHTML = '<div class="no-addresses"><p>No addresses found. Add your first address above.</p></div>';
        return;
      }

      container.innerHTML = addresses.map(address => `
        <div class="address-item ${address.isDefault ? 'default' : ''}">
          <div class="address-header">
            <div class="address-name">${address.name}</div>
            ${address.isDefault ? '<div class="default-badge">Default</div>' : ''}
          </div>
          <div class="address-details">
            <strong>Phone:</strong> ${address.phone}<br>
            <strong>Address:</strong> ${address.address}<br>
            <strong>City:</strong> ${address.city}, ${address.state} - ${address.pincode}
          </div>
          <div class="address-actions">
            <button class="btn-edit" onclick="editAddress('${address._id}')">Edit</button>
            ${!address.isDefault ? `<button class="btn-default" onclick="setDefaultAddress('${address._id}')">Set Default</button>` : ''}
            <button class="btn-delete" onclick="deleteAddress('${address._id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function setupFormHandlers() {
      const form = document.getElementById('address-form');
      const submitBtn = document.getElementById('submit-btn');
      const cancelBtn = document.getElementById('cancel-btn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const formData = new FormData(form);
        const addressData = {
          name: formData.get('name'),
          phone: formData.get('phone'),
          address: formData.get('address'),
          city: formData.get('city'),
          state: formData.get('state'),
          pincode: formData.get('pincode'),
          isDefault: formData.get('isDefault') === 'on'
        };

        // Validation
        if (!validateAddressData(addressData)) {
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Saving...';

        try {
          if (currentEditingId) {
            // âœ… FIXED: Changed from /user/addresses to /addresses
            await apiCall(`/addresses/${currentEditingId}`, {
              method: 'PUT',
              body: JSON.stringify(addressData)
            });
            showSuccess('Address updated successfully!');
          } else {
            // âœ… FIXED: Changed from /user/addresses to /addresses
            await apiCall('/addresses', {
              method: 'POST',
              body: JSON.stringify(addressData)
            });
            showSuccess('Address added successfully!');
          }

          resetForm();
          loadAddresses();
        } catch (error) {
          console.error('Failed to save address:', error);
          showError(error.message || 'Failed to save address');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = currentEditingId ? 'Update Address' : 'Save Address';
        }
      });

      cancelBtn.addEventListener('click', resetForm);
    }

    function validateAddressData(data) {
      if (!data.name || !data.phone || !data.address || !data.city || !data.state || !data.pincode) {
        showError('Please fill in all required fields');
        return false;
      }

      if (!/^\d{6}$/.test(data.pincode)) {
        showError('Please enter a valid 6-digit pincode');
        return false;
      }

      if (!/^\d{10}$/.test(data.phone.replace(/\D/g, ''))) {
        showError('Please enter a valid 10-digit phone number');
        return false;
      }

      return true;
    }

    async function editAddress(addressId) {
      try {
        // âœ… FIXED: Changed from /user/addresses to /addresses
        const data = await apiCall('/addresses');
        const address = data.addresses.find(addr => addr._id === addressId);
        
        if (address) {
          currentEditingId = addressId;
          
          // Fill form with address data
          document.getElementById('address-id').value = addressId;
          document.getElementById('name').value = address.name;
          document.getElementById('phone').value = address.phone;
          document.getElementById('address').value = address.address;
          document.getElementById('city').value = address.city;
          document.getElementById('state').value = address.state;
          document.getElementById('pincode').value = address.pincode;
          document.getElementById('isDefault').checked = address.isDefault;
          
          // Update form UI
          document.getElementById('form-title').textContent = 'Edit Address';
          document.getElementById('submit-btn').textContent = 'Update Address';
          document.getElementById('cancel-btn').style.display = 'inline-block';
          
          // Scroll to form
          document.querySelector('.address-form').scrollIntoView({ behavior: 'smooth' });
        }
      } catch (error) {
        console.error('Failed to load address for editing:', error);
        showError('Failed to load address details');
      }
    }

    async function setDefaultAddress(addressId) {
      try {
        // âœ… FIXED: Changed from /user/addresses to /addresses
        await apiCall(`/addresses/${addressId}`, {
          method: 'PUT',
          body: JSON.stringify({ isDefault: true })
        });
        showSuccess('Default address updated!');
        loadAddresses();
      } catch (error) {
        console.error('Failed to set default address:', error);
        showError('Failed to update default address');
      }
    }

    async function deleteAddress(addressId) {
      if (!confirm('Are you sure you want to delete this address?')) {
        return;
      }

      try {
        // âœ… FIXED: Changed from /user/addresses to /addresses
        await apiCall(`/addresses/${addressId}`, {
          method: 'DELETE'
        });
        showSuccess('Address deleted successfully!');
        loadAddresses();
      } catch (error) {
        console.error('Failed to delete address:', error);
        showError('Failed to delete address');
      }
    }

    function resetForm() {
      currentEditingId = null;
      document.getElementById('address-form').reset();
      document.getElementById('address-id').value = '';
      document.getElementById('form-title').textContent = 'Add New Address';
      document.getElementById('submit-btn').textContent = 'Save Address';
      document.getElementById('cancel-btn').style.display = 'none';
      hideMessages();
    }

    // Global functions
    window.editAddress = editAddress;
    window.setDefaultAddress = setDefaultAddress;
    window.deleteAddress = deleteAddress;
  </script>
</body>
</html>
